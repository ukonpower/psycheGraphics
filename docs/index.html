<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Psychedelic Graphics</title>
</head>

<style>
	*{
		margin: 0;
		padding: 0;
	}

	body{
		background-color: #222;
		width: 100%;
	}
	ul{
		display: flex;
		justify-content: space-around;
		flex-wrap: wrap;
		width: 90%;
		margin: 0 auto;
		list-style: none;
	}

	li{
		position: relative;
		width: 450px;
		max-width: 90%;
	}

	a{
		position: relative;
		display: block;
		margin: 20px 0;
		border-radius: 10px;
		overflow: hidden;
	}

	a::before{
		content: "";
		pointer-events: none;
		display: block;
		padding-top: 56.25%;
		background: #000;
	}

	img{
		position: absolute;
		left: 0; top: 0;
		display: block;
		object-fit: cover;
		width: 100%;
		height: 100%;
	}

	p{
		position: absolute;
		width: 100%;
		left: 0; bottom: 0;
		text-align: center;
		color: #ddd;
		font-size: 15px;
		padding: 5px 0;
		background-color: rgba( 0, 0, 0, 0.7);
	}

</style>

<body>
	<ul>
		<li>
			<a href="./1/">
				<div class="asp"></div>
				<img src="./assets/img/1.png" alt="">
				<p>1</p>
			</a>
		</li>
		<li>
			<a href="./2/">
				<div class="asp"></div>
				<img src="./assets/img/2.png" alt="">
				<p>2</p>
			</a>
		</li>
	</ul>
</body>
</html>
